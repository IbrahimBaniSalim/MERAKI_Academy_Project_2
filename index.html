<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <!--nav bar withe search bar -->
    <div class="nav">
      <ul>
        <li>Home page</li>
        <li>About</li>
        <li>Contact</li>
        <li>
          <input
            type="search"
            name="Search"
            id="search"
            placeholder="Search Here"
          />
        </li>
        <li><input type="button" value="Search" id="btn1" /></li>
      </ul>
    </div>
    <!-- form log in  -->
    <div class="login-form">
      <label for="username">Enter UserName</label>
      <input
        type="text"
        name="username"
        id="name"
        placeholder="please enter UserName"
      />
      <br />
      <label for="username">Enter Password</label>
      <input
        type="password"
        name="password"
        id="pws"
        placeholder="please enter password"
      />
      <button id="btn2">Submit</button>
    </div>
    <br />
    <!-- register form -->
    <div class="reg-form">
      <input type="text" name="name" id="name" placeholder="Enter UserName" />
      <input type="password" name="password" id="pws1" placeholder="Enter your password">
      <input type="password" name="password" id="pws2"placeholder="confirm your password">
      <input type="email" name="email" id="email" placeholder="Enter your email">
      <input type="tel" name="telephone" id="tel" placeholder="enter your mobile phone">
      <button id="btn3">Register</button>
      
    </div>
  </body>
</html>
